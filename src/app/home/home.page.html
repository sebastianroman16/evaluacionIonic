<ion-header>
  <ion-toolbar>
    <ion-title>Evaluacion Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @for (item of items; track item.id) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <ion-card-subtitle>ID: {{item.id}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ item.body }}
    </ion-card-content>
  </ion-card>
  }
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
